{% load static %}
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <div class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">
            <!-- TODO change source for logo -->
            <img class="logo-dash mr-3" src="{% static 'base/images/logo2.png' %}" alt="AN Sistemas">
            {{ user.get_department_display }}
        </div>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- form -->
        <div class="w-100 d-flex justify-content-between">
            <!-- Search -->
            <form class="w-50" action="{% url 'busca-'|add:user.department %}">
                <input class="form-control form-control-dark" name="term" type="search" value="" placeholder="Pesquisar alunos" aria-label="Pesquisar">
            </form>
            <!-- NavBar Links -->
            <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item text-nowrap dropdown">
                    <a class="nav-link text-white dropdown-toggle px-3" href="#" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.first_name }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-link" type="submit">Sair</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
